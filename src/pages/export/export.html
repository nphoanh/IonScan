<ion-header>

	<ion-navbar>
		<ion-title>Xuất ảnh</ion-title>
	</ion-navbar>
	<ng-progress class="folder" [min]="0" [max]="1" [color]="'red'" [meteor]="true" [thick]="true" [spinner]="true"></ng-progress>
</ion-header>

<ion-content padding>

	<button ion-button block outline id="export" (tap)="shareImage();">
		Xuất ảnh
	</button>
	<button ion-button block outline id="export" (tap)="generatePdf();">
		Xem ảnh ở định dạng Pdf
	</button>

</ion-content>
