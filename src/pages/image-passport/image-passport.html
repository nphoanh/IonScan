<ion-header>

	<ion-navbar>
		<ion-title>Ảnh hộ chiếu</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<img id="img" [src]="picture" *ngIf="picture" /> 
	
</ion-content>

<ion-footer>

	<ion-grid class="button-group">
		<ion-row>
			<button class="button-group"><ion-icon class="crop" name="crop"></ion-icon><br><label>Crop</label></button>
			<button class="button-group"><img class="rotate" src="../../assets/imgs/rotate_left.png" style="width: 25px; height: 25px;"><br><label>Left</label></button>			
			<button class="button-group"><img class="rotate" src="../../assets/imgs/rotate_right.png" style="width: 25px; height: 25px;"><br><label>Right</label></button>	
			<button class="button-group"><ion-icon class="save" name="checkmark"></ion-icon><br><label>Done</label></button>
		</ion-row>
	</ion-grid>

</ion-footer>
