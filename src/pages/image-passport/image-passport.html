<ion-header>

	<ion-navbar>
		<ion-input class="title" [(ngModel)]="image.name" type="text" value="{{ thisDate | date: 'HmmddMMyyyy'}}" placeholder="{{ thisDate | date: 'HmmddMMyyyy'}}"></ion-input>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<img id="img" [src]="picture" *ngIf="picture"/> 
	<canvas id="canvasOutput" style="visibility: hidden;"></canvas>

</ion-content>

<ion-footer>

	<ion-grid class="button-group">
		<ion-row>
			<button class="button-group" (tap)="crop();">
				<ion-icon class="crop" name="crop"></ion-icon>
				<br><label>Cắt</label>
			</button>
			<button class="button-group" (tap)="rotateLeft();">
				<img class="rotate" src="../../assets/imgs/rotate_left.png" style="width: 25px; height: 25px;">
				<br><label>Trái</label>
			</button>			
			<button class="button-group" (tap)="rotateRight();">
				<img class="rotate" src="../../assets/imgs/rotate_right.png" style="width: 25px; height: 25px;">
				<br><label>Phải</label>
			</button>	
			<button class="button-group" (tap)="saveImage();">
				<ion-icon class="save" name="checkmark"></ion-icon>
				<br><label>Xong</label>
			</button>
		</ion-row>
	</ion-grid>

</ion-footer>
