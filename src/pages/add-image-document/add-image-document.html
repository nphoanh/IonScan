<ion-header>

	<ion-navbar>
		<ion-title>Ảnh tài liệu ({{totalImage}})</ion-title>		
	</ion-navbar>
	
</ion-header>

<ion-content padding>

	<ion-list>

		<ion-item-sliding class="itemfolder" *ngFor="let image of images; let i=index">
			<ion-item class="itemfolder">
				<ion-row>
					<ion-col col-4>
						<img id="img" src={{image.base64}} style="width: 100px;height: 70px;" /> 
					</ion-col>
					<ion-col>
						<h1 class="titcard-pass">{{image.name}}</h1>
						<p class="titcard-pass">{{image.date | date: 'H:mm dd/MM/yyyy'}}</p>		
					</ion-col>			
				</ion-row>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button class="export" (tap)="moveImage(image.imageid);">
					<img class="group" src="../../assets/imgs/add.png" style="width: 20px; height: 20px;">
				</button>
				<button class="delete" ion-button (tap)="deleteImage(image.imageid);">
					<img src="../../assets/imgs/delete.png" style="width: 20px; height: 20px;">
				</button>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>

</ion-content>
