<ion-header>

	<ion-navbar>
		<ion-title>Chỉnh sửa ảnh</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>

	<form (ngSubmit)="updatImage(imageid)">
		<ion-item>
			<ion-label>Tên</ion-label>
			<ion-input [(ngModel)]="image.name" name="name" required=""></ion-input>
		</ion-item>		
		<ion-input type="hidden" [(ngModel)]="image.imageid" name="imageid"></ion-input>
		<button ion-button round type="submit">Chỉnh sửa ảnh</button>
	</form>

</ion-content>
